<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML Games â€” Dark Mode</title>
		<style>
			:root{
				--bg:#0b0f12;
				--card:#0f1619;
				--muted:#9aa6ad;
				--accent:#7bd389;
				--glass: rgba(255,255,255,0.03);
				--glass-2: rgba(255,255,255,0.02);
			}
			html,body{height:100%;}
			body{
				margin:0;
				font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
				background: linear-gradient(180deg,var(--bg), #041016 70%);
				color:#e6f0f2;
				-webkit-font-smoothing:antialiased;
				-moz-osx-font-smoothing:grayscale;
				padding:28px;
			}
			header{
				display:flex;
				gap:18px;
				align-items:center;
				margin-bottom:18px;
			}
			h1{
				margin:0;
				font-size:20px;
				letter-spacing:0.2px;
			}
			.search-wrap{
				margin-left:auto;
				min-width:260px;
			}
			.search{
				width:100%;
				box-sizing:border-box;
				padding:10px 12px;
				background:var(--glass);
				border:1px solid rgba(255,255,255,0.04);
				color:var(--muted);
				border-radius:10px;
				outline:none;
				transition:box-shadow .12s, color .12s;
			}
			.search:focus{ box-shadow:0 4px 18px rgba(0,0,0,0.6); color:var(--accent); }

			.grid{
				display:flex;
				flex-direction:column;
				gap:10px;
			}
			.card{
				display:flex;
				align-items:center;
				gap:14px;
				padding:12px;
				background:linear-gradient(180deg,var(--card), rgba(255,255,255,0.01));
				border-radius:12px;
				border:1px solid rgba(255,255,255,0.03);
				box-shadow: 0 6px 18px rgba(2,8,12,0.6);
				transition:transform .12s, box-shadow .12s, border-color .12s;
			}
			.card:hover{
				transform:translateY(-4px);
				box-shadow: 0 12px 30px rgba(2,8,12,0.7);
				border-color: rgba(123,211,137,0.12);
			}
			.thumb{
				width:84px;
				height:54px;
				border-radius:8px;
				background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
				display:flex;
				align-items:center;
				justify-content:center;
				color:var(--muted);
				font-weight:600;
				flex:0 0 84px;
				font-size:12px;
			}
			.meta{
				display:flex;
				flex-direction:column;
				gap:6px;
			}
			.title{
				color:#eaf6f1;
				font-weight:600;
			}
			.path{
				color:var(--muted);
				font-size:12px;
			}
			.actions{
				margin-left:auto;
			}
			a.play{
				text-decoration:none;
				display:inline-block;
				padding:8px 12px;
				border-radius:8px;
				background:linear-gradient(180deg,var(--accent), #59b76a);
				color:#042217;
				font-weight:700;
			}
			.empty{
				margin-top:36px;
				color:var(--muted);
				text-align:center;
			}
			footer{ margin-top:28px; color:var(--muted); font-size:13px; }
			@media(min-width:900px){
				.grid{display:grid; grid-template-columns:repeat(2,1fr); gap:12px}
			}
		</style>
	</head>
	<body>
		<header>
			<h1>HTML Games</h1>
			<div class="search-wrap">
				<input id="search" class="search" placeholder="Search games (type to filter)" aria-label="Search games">
			</div>
		</header>

		<main>
			<div id="count" style="margin-bottom:10px;color:var(--muted)"></div>
			<div id="list" class="grid" role="list"></div>
			<div id="empty" class="empty" hidden>No games matched your search.</div>
		</main>

		<footer>
			<div>Tip: press '/' to focus search. Dark-mode list generated locally.</div>
		</footer>

"particleclicker","path-finder","pe-noire","pikwip","pixel-cave","pizzeria-simulator","polybranch","popcat-classic","portalflash","precision-client","protektor","push-the-square","push-your-luck","pushback","puzzle-ball","pvz-2","q1k3","racer","radiusraid","retro-bowl","retrobowl","retrohaunt","rise-of-neon-square","roadblocks","rocking-sky-trip","rolling-forests","rolly-vortex","rooftop-snipers","run-3","run3","sand-game","sandboxels","scrambled-eggs","scrapmetal","senya-and-oscar-2","sg","shadow-world-adventure","shards","shift-flash","shift-flash-2","short-life-2","short-ride","shuttledeck","skyblock","sleepingbeauty","slice-of-sasha","slither","slither snake","slope","slope-ball","slope2","sm63","sm64","smashkarts","smokingbarrels","snake","snowbattle","soldier-legend","solitaire","sonic-the-hedgehog","sort-the-court","soundboard","space-company","spacecompany","spacegarden","spacehuggers","spelunky","ssf","stack","stack-bump-3d","station-141","stealingthediamond","stick-archers-battle","stickclimb","stickman","stickman-boost","stickman-dismount","stickman-epic-battle","stickman-golf","stickwar","stormthehouse2","subway-surfers","subway-surfers-bali","super-mario-maker-online","super-puffer-fish-3d","superhero-io","superhot","supermarioconstruct","swerve","synesthesia","tactical-weapon-pack-2","tacticalassasin2","tail-of-the-dragon","tam-indian-truck-simulator-3d","tank-trouble-2","tanuki-sunset","temple-run-2","tetris","the-final-earth","the-final-earth-2","the-impossible-quiz","the-impossible-quiz-2","the-little-giant","thebattle","theheist","themazeofspacegoblins","there-is-no-game","thisistheonlylevel","time-shooter-3","tiny-fishing","tiny-fragments","tiny-islands","topple-adventure","tosstheturtle","tough-growth","towermaster","townscaper","trimps","tube-jumpers","tunnel-rush","tunnelz","tv-static","twitch-tetris","underrun","unfold-2","up-left-out","veloce","vex3","vex4","vex5","vex6","vex7","waterworks","webretro","winter-falling-price","wipo","wolf3d","wordle","worlds-hardest-game","worlds-hardest-game-2","x-trial-racing","xx142-b2exe","yoshifabrication","you-are-bezos","zig-zag","zombocalypse","zombs-royale"
			];

			const listEl = document.getElementById('list');
			const searchInput = document.getElementById('search');
			const emptyEl = document.getElementById('empty');
			const countEl = document.getElementById('count');

			function makeCard(name){
				const url = encodeURI(name.endsWith('/') || name.endsWith('.html') ? name : name + '/');
				const a = document.createElement('a');
				a.href = url;
				a.className = 'card';
				a.setAttribute('role','listitem');
				a.innerHTML = `
					<div class="thumb">${escapeInitials(name)}</div>
					<div class="meta">
						<div class="title">${escapeHtml(name)}</div>
						<div class="path">/${escapeHtml(name)}</div>
					</div>
					<div class="actions"><span class="play">Play</span></div>
				`;
				return a;
			}

			function escapeHtml(s){ return String(s).replace(/[&<>\\"]/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;"})[c]||c); }
			function escapeInitials(s){
				const t = s.replace(/[-_\.]/g,' ').trim();
				const words = t.split(/\s+/);
				if(!words.length) return '';
				if(words.length===1) return words[0].slice(0,2).toUpperCase();
				return (words[0][0]+words[1][0]).toUpperCase();
			}

			function render(filter){
				const q = String(filter||'').trim().toLowerCase();
				listEl.innerHTML = '';
				const filtered = games.filter(g=> g.toLowerCase().includes(q));
				if(filtered.length===0){ emptyEl.hidden = false; countEl.textContent = '0 games'; return; }
				emptyEl.hidden = true;
				countEl.textContent = `${filtered.length} game${filtered.length===1?'':'s'}`;
				const frag = document.createDocumentFragment();
				for(const name of filtered){ frag.appendChild(makeCard(name)); }
				listEl.appendChild(frag);
			}

			// keyboard focus for search
			window.addEventListener('keydown', e=>{
				if(e.key==='/' && document.activeElement!==searchInput){ e.preventDefault(); searchInput.focus(); }
			});

			searchInput.addEventListener('input', ()=> render(searchInput.value));

			// initial render
			render('');
		</script>
	</body>
</html>
